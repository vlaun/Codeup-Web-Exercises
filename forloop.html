<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <title>Switch </title>
    </head>
    <body>
        <script>
            "use strict";

        var i = "lightsaber";
            while(i <= 10) {
                console.log(i);
                i++
        }
        //for loop
        //for (initializer; condition; incrementer.  allows to cross a range of numbers.){}
            for (var n = 1; n <= 10; n++){
                console.log(n);
            }
    </script>
    </body>
</html>
