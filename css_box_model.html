<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"
        <title>Box Model Exercise</title>
        <link rel="stylesheet" href="css/css_positioning_box_model.css">
    </head>
    <body>
        <h1>Visible Spectrum Wavelengths></h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">
        <div id="box-container">
            <div id="box-red" class="box">
                <img src="CSS/codeup-arrow.png">620-750 nm</div>
            <div id="box-orange" class="box">
                <img src="CSS/codeup-arrow.png">590-620 nm</div>
            <div id="box-yellow" class="box">
                <img src="CSS/codeup-arrow.png">570-590 nm</div>
            <div id="box-green" class="box">
                <img src="CSS/codeup-arrow.png">495-570 nm</div>
            <div id="box-blue" class="box">
                <img src="CSS/codeup-arrow.png">450-495 nm</div>
            <div id="box-violet" class="box">
                <img src="CSS/codeup-arrow.png">380-450 nm</div>
    </body>
</html>
