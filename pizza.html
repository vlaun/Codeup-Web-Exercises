<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../professional_profile.css">
    <title class="">Yleana's Pizza</title>

<div class="page-header text-center">
    <h1>Yleana's Pizza</h1>
</div>
<div class="row">
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <div class="col-md-6">
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary btn-lg btn-block">Delivery</button>
    </div>
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

    <!-- Optional: clear the XS cols if their content doesn't match in height -->
    <div class="col-md-6">
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary btn-lg btn-block">Carryout</button>
    </div>
</div>
<div>
<div class="row">
    <div class="container"><h1 class="text-center">Start Your Order</h1>
        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    </div>
</div class="container-fluid">
    <div class="col-md-4">
        <label>Appetizers</label>
        <ul>
            <li>cheese sticks with marinara sauce</li>
            <li>stuffed mushrooms</li>
        </ul>
        <label>Salads</label>
        <ul>
            <li>House Salad with House Dressing</li>
            <li>Caesar Salad</li>
            <li>Kale Salad with Lemon Vinaigrette</li>
        </ul>
    </div>
    <div class="col-md-4">Size</div>
        <!-- Optional: clear the XS cols if their content doesn't match in height -->
        <div class="size">Personal
            <input type="radio" name="size" value="personal">
        </div>
        <div class="size">Small
            <input type="radio" name="size" value="small">
        </div>
        <div class="size">Medium
            <input type="radio" name="size" value="medium">
        </div>
        <div class="size">Large
            <input type="radio" name="size" value="large">
        </div>
        <div class="size">X-Large
            <input type="radio" name="size" value="x-large">
        </div>
    </div>
</div>
